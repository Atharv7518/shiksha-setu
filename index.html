<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiksha Setu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    input, select, textarea {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    section {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 8px 0;
      cursor: pointer;
      color: #007bff;
    }
    ul li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Shiksha Setu</h1>
      <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
        <option value="pa">‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä</option>
      </select>
    </header>

    <main>
      <!-- Login Section -->
      <section id="loginSection">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <select id="role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>
        <button onclick="login()">Login</button>
      </section>

      <!-- Dashboard -->
      <section id="dashboard" class="hidden">
        <h2 id="welcomeMsg"></h2>
        <p id="streak"></p>
        <button onclick="logout()">Logout</button>

        <!-- Student Dashboard -->
        <div id="studentDashboard" class="hidden">
          <section>
            <h3>üìò Interactive eBook</h3>
            <p>Click on a word to see meaning:</p>
            <p><span onclick="alert('Meaning: Education')">Education</span> builds a strong <span onclick="alert('Meaning: Bridge')">bridge</span> for the future.</p>
            <textarea placeholder="Write your notes here..."></textarea>
          </section>

          <section>
            <h3>üé• Video Lecture</h3>
            <iframe width="300" height="200" src="https://www.youtube.com/embed/aqz-KE-bpKQ" frameborder="0" allowfullscreen></iframe>
          </section>

          <section>
            <h3>üìù Quiz</h3>
            <p>Q1: What does Shiksha mean?</p>
            <button onclick="checkAnswer(this, true)">Education</button>
            <button onclick="checkAnswer(this, false)">Bridge</button>
            <p id="quizResult"></p>
          </section>

          <section>
            <h3>‚úçÔ∏è Practice Section</h3>
            <p>Solve basic problems here:</p>
            <button onclick="generateProblem()">Generate Problem</button>
            <p id="problem"></p>
            <input type="number" id="answerInput" placeholder="Your Answer">
            <button onclick="checkProblem()">Submit</button>
            <p id="practiceResult"></p>
          </section>

          <section>
            <h3>üéØ Career Guidance</h3>
            <label for="classSelect">Select Your Class:</label>
            <select id="classSelect" onchange="showCareers()">
              <option value="">--Choose--</option>
              <option value="9">Class 9</option>
              <option value="10">Class 10</option>
              <option value="11">Class 11</option>
              <option value="12">Class 12</option>
            </select>
            <div id="careerOptions"></div>
            <div id="careerDetails" style="margin-top:15px;"></div>
          </section>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Multilingual text content
    const translations = {
      en: { login: "Login", welcome: "Welcome", streak: "Login Streak:" },
      hi: { login: "‡§≤‡•â‡§ó‡§ø‡§®", welcome: "‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à", streak: "‡§≤‡•â‡§ó‡§ø‡§® ‡§∂‡•ç‡§∞‡•É‡§Ç‡§ñ‡§≤‡§æ:" },
      pa: { login: "‡®≤‡®æ‡®ó‡®á‡®®", welcome: "‡®∏‡®µ‡®æ‡®ó‡®§ ‡®π‡©à", streak: "‡®≤‡®æ‡®ó‡®á‡®® ‡®∏‡®ü‡©ç‡®∞‡©Ä‡®ï:" }
    };

    // Career guidance database
    const careerData = {
      "9": {
        careers: ["Science Stream", "Commerce Stream", "Arts Stream"],
        details: {
          "Science Stream": "Focuses on Physics, Chemistry, Math, Biology. Leads to Engineering, Medical, Research.",
          "Commerce Stream": "Focuses on Accounts, Business Studies, Economics. Leads to CA, MBA, Finance careers.",
          "Arts Stream": "Focuses on History, Political Science, Sociology, etc. Leads to UPSC, Journalism, Design, etc."
        }
      },
      "10": {
        careers: ["Vocational Training", "Diploma Courses", "Higher Secondary Streams"],
        details: {
          "Vocational Training": "Skill-based training in ITI, technical skills, trades.",
          "Diploma Courses": "2-3 year courses in engineering, computer applications, etc.",
          "Higher Secondary Streams": "Choose Science, Commerce, or Arts for Class 11-12."
        }
      },
      "11": {
        careers: ["Engineering Preparation", "Medical Preparation", "Commerce Professional", "Arts & Design"],
        details: {
          "Engineering Preparation": "Prepare for JEE, IIT, NIT, and technical courses.",
          "Medical Preparation": "Prepare for NEET, MBBS, BDS, Nursing, Pharmacy.",
          "Commerce Professional": "CA Foundation, CS, CMA, or management programs.",
          "Arts & Design": "Design, Fine Arts, Humanities, Law, Civil Services."
        }
      },
      "12": {
        careers: ["Engineering", "Medical", "Law", "Management", "Government Exams"],
        details: {
          "Engineering": "B.Tech, Diploma, Computer Science, IT, Electronics.",
          "Medical": "MBBS, BDS, Nursing, Pharmacy, Physiotherapy.",
          "Law": "BA LLB, Law colleges, Judiciary preparation.",
          "Management": "BBA, MBA, Entrepreneurship.",
          "Government Exams": "UPSC, SSC, State exams, Defence services."
        }
      }
    };

    function login() {
      const username = document.getElementById('username').value;
      const role = document.getElementById('role').value;
      if (username) {
        localStorage.setItem('user', JSON.stringify({ username, role }));

        // Login streak
        let streak = localStorage.getItem('streak') || 0;
        streak = parseInt(streak) + 1;
        localStorage.setItem('streak', streak);

        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('welcomeMsg').innerText = translations.en.welcome + " " + username + " (" + role + ")";
        document.getElementById('streak').innerText = translations.en.streak + " " + streak;

        if (role === "student") {
          document.getElementById('studentDashboard').classList.remove('hidden');
        }
      }
    }

    function logout() {
      localStorage.removeItem('user');
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('studentDashboard').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    }

    document.getElementById('languageSwitcher').addEventListener('change', (e) => {
      const lang = e.target.value;
      document.querySelector('#loginSection h2').innerText = translations[lang].login;
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('welcomeMsg').innerText = translations[lang].welcome + " " + user.username + " (" + user.role + ")";
        document.getElementById('streak').innerText = translations[lang].streak + " " + localStorage.getItem('streak');
      }
    });

    // Quiz check
    function checkAnswer(button, correct) {
      const result = document.getElementById('quizResult');
      if (correct) {
        result.innerText = "‚úÖ Correct!";
      } else {
        result.innerText = "‚ùå Wrong, try again!";
      }
    }

    // Practice problem
    let currentAnswer = null;
    function generateProblem() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      currentAnswer = a + b;
      document.getElementById('problem').innerText = `What is ${a} + ${b}?`;
      document.getElementById('practiceResult').innerText = "";
    }
    function checkProblem() {
      const ans = parseInt(document.getElementById('answerInput').value);
      if (ans === currentAnswer) {
        document.getElementById('practiceResult').innerText = "‚úÖ Correct!";
      } else {
        document.getElementById('practiceResult').innerText = "‚ùå Wrong, try again!";
      }
    }

    // Career guidance
    function showCareers() {
      const cls = document.getElementById('classSelect').value;
      const optionsDiv = document.getElementById('careerOptions');
      const detailsDiv = document.getElementById('careerDetails');
      optionsDiv.innerHTML = "";
      detailsDiv.innerHTML = "";

      if (careerData[cls]) {
        const list = document.createElement('ul');
        careerData[cls].careers.forEach(career => {
          const li = document.createElement('li');
          li.innerText = career;
          li.onclick = () => {
            detailsDiv.innerHTML = `<strong>${career}</strong><p>${careerData[cls].details[career]}</p>`;
          };
          list.appendChild(li);
        });
        optionsDiv.appendChild(list);
      }
    }
  </script>
</body>
</html>
